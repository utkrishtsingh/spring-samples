plugins {
    // Apply the java plugin to add support for Java
    id "java"

    // Apply the application plugin to run it from the CLI
    id "application"

    // Apply the Spring Boot plugin
    id "org.springframework.boot"

    // Apply the Spring Dependency Management plugin
    id "io.spring.dependency-management"

    // Apply the sonarqube plugin
    id "org.sonarqube"
}

// Java Version
sourceCompatibility = 11

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Spring Dependencies
    implementation group: "org.springframework.boot", name: "spring-boot-starter-web"

    // H2 Database for Runtime
    runtimeOnly group: "com.h2database", name: "h2"

    // Use JUnit Jupiter API for testing.
    testImplementation group: "org.junit.jupiter", name: "junit-jupiter-api", version: "5.4.2"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly group: "org.junit.jupiter", name: "junit-jupiter-engine", version: "5.4.2"
}

application {
    // Define the main class for the application
    mainClassName = "spring.boot.h2.Application"
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
